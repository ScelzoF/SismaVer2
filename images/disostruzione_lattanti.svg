<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Sfondo -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Titolo -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">Disostruzione Lattanti (< 1 anno)</text>
  
  <!-- Prima fase: colpi interspallari -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="150" height="110" rx="5" ry="5" fill="#e7f5ff" stroke="#0d6efd" stroke-width="1"/>
    <text x="75" y="20" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Fase 1: Colpi interspallari</text>
    
    <!-- Braccio del soccorritore -->
    <path d="M 20,50 L 120,50" stroke="#adb5bd" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Lattante a faccia in giù -->
    <ellipse cx="50" cy="40" rx="15" ry="12" fill="#dee2e6" stroke="#495057" stroke-width="1" transform="rotate(-10, 50, 40)"/>
    <ellipse cx="70" cy="45" rx="25" ry="10" fill="#dee2e6" stroke="#495057" stroke-width="1" transform="rotate(-10, 70, 45)"/>
    
    <!-- Mano che colpisce -->
    <path d="M 80,25 L 60,40" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrowhead5)"/>
    <rect x="80" y="10" width="20" height="10" rx="3" ry="3" fill="#adb5bd" stroke="#495057" stroke-width="1" transform="rotate(-20, 80, 10)"/>
    <text x="95" y="25" font-family="Arial" font-size="9" fill="#dc3545" text-anchor="middle">5 colpi</text>
    
    <defs>
      <marker id="arrowhead5" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
      </marker>
    </defs>
    
    <!-- Istruzioni -->
    <text x="75" y="80" font-family="Arial" font-size="10" fill="#495057" text-anchor="middle">Lattante prono sull'avambraccio</text>
    <text x="75" y="95" font-family="Arial" font-size="10" fill="#495057" text-anchor="middle">5 colpi decisi tra le scapole</text>
  </g>
  
  <!-- Seconda fase: compressioni toraciche -->
  <g transform="translate(210, 70)">
    <rect x="0" y="0" width="150" height="110" rx="5" ry="5" fill="#e7f5ff" stroke="#0d6efd" stroke-width="1"/>
    <text x="75" y="20" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Fase 2: Compressioni toraciche</text>
    
    <!-- Braccio del soccorritore -->
    <path d="M 20,60 L 120,60" stroke="#adb5bd" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Lattante supino -->
    <ellipse cx="60" cy="45" rx="15" ry="12" fill="#dee2e6" stroke="#495057" stroke-width="1"/>
    <ellipse cx="60" cy="65" rx="25" ry="10" fill="#dee2e6" stroke="#495057" stroke-width="1"/>
    
    <!-- Due dita per compressione -->
    <rect x="55" y="60" width="4" height="12" rx="2" ry="2" fill="#adb5bd" stroke="#495057" stroke-width="1"/>
    <rect x="62" y="60" width="4" height="12" rx="2" ry="2" fill="#adb5bd" stroke="#495057" stroke-width="1"/>
    
    <!-- Indicazione della compressione -->
    <path d="M 60,50 L 60,70" stroke="#dc3545" stroke-width="2" stroke-dasharray="2,1" fill="none"/>
    <text x="75" y="60" font-family="Arial" font-size="9" fill="#dc3545" text-anchor="start">5 compressioni</text>
    
    <!-- Istruzioni -->
    <text x="75" y="85" font-family="Arial" font-size="10" fill="#495057" text-anchor="middle">Due dita al centro del torace</text>
    <text x="75" y="100" font-family="Arial" font-size="10" fill="#495057" text-anchor="middle">Sotto la linea dei capezzoli</text>
  </g>
  
  <!-- Freccia per alternanza -->
  <g transform="translate(135, 125)">
    <path d="M 30,0 L 40,0" stroke="#212529" stroke-width="2" fill="none" marker-end="url(#arrowhead6)"/>
    <path d="M 40,0 L 30,0" stroke="#212529" stroke-width="2" fill="none" marker-start="url(#arrowhead6)"/>
    <text x="35" y="20" font-family="Arial" font-size="10" fill="#212529" text-anchor="middle">Alternare</text>
    <defs>
      <marker id="arrowhead6" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#212529"/>
      </marker>
    </defs>
  </g>
  
  <!-- Procedura completa -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="300" height="80" rx="5" ry="5" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
    <text x="150" y="20" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Procedura completa</text>
    <text x="150" y="40" font-family="Arial" font-size="11" fill="#495057" text-anchor="middle">1. Posizionare il lattante a faccia in giù sull'avambraccio</text>
    <text x="150" y="55" font-family="Arial" font-size="11" fill="#495057" text-anchor="middle">2. Dare 5 colpi interspallari con il palmo della mano</text>
    <text x="150" y="70" font-family="Arial" font-size="11" fill="#495057" text-anchor="middle">3. Alternare con 5 compressioni toraciche (due dita al centro)</text>
  </g>
  
  <!-- Indicazioni importanti -->
  <g transform="translate(325, 120)">
    <path d="M 0,70 L 30,50" stroke="#dc3545" stroke-width="1" stroke-dasharray="2,1" fill="none" marker-end="url(#arrowhead7)"/>
    <text x="50" y="50" font-family="Arial" font-size="10" fill="#dc3545" text-anchor="middle" transform="rotate(-20, 50, 50)">Forza molto moderata</text>
    <text x="50" y="65" font-family="Arial" font-size="10" fill="#dc3545" text-anchor="middle" transform="rotate(-20, 50, 65)">adatta ai lattanti</text>
    <defs>
      <marker id="arrowhead7" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
      </marker>
    </defs>
  </g>
</svg>