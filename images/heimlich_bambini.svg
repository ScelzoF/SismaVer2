<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">
  <style>
    .figure { fill: none; stroke: #333; stroke-width: 2; }
    .arrow { fill: none; stroke: #d62728; stroke-width: 2; stroke-dasharray: 5,3; }
    .text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
    .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
  </style>
  
  <!-- Adult figure -->
  <g transform="translate(50, 30)">
    <!-- Adult head -->
    <circle cx="75" cy="30" r="20" class="figure" />
    
    <!-- Adult body -->
    <line x1="75" y1="50" x2="75" y2="120" class="figure" />
    
    <!-- Adult arms -->
    <line x1="75" y1="70" x2="40" y2="90" class="figure" />
    <line x1="75" y1="70" x2="110" y2="90" class="figure" />
    
    <!-- Adult legs -->
    <line x1="75" y1="120" x2="55" y2="180" class="figure" />
    <line x1="75" y1="120" x2="95" y2="180" class="figure" />
  </g>
  
  <!-- Child figure -->
  <g transform="translate(120, 60)">
    <!-- Child head -->
    <circle cx="40" cy="30" r="15" class="figure" />
    
    <!-- Child body -->
    <line x1="40" y1="45" x2="40" y2="100" class="figure" />
    
    <!-- Child arms -->
    <line x1="40" y1="60" x2="20" y2="75" class="figure" />
    <line x1="40" y1="60" x2="60" y2="75" class="figure" />
    
    <!-- Child legs -->
    <line x1="40" y1="100" x2="25" y2="140" class="figure" />
    <line x1="40" y1="100" x2="55" y2="140" class="figure" />
  </g>
  
  <!-- Arms around child -->
  <path d="M75 100 C 90 90, 90 120, 110 110 C 130 100, 140 90, 160 100" class="figure" />
  <path d="M160 100 C 140 110, 130 120, 110 130" class="figure" />
  
  <!-- Hands position arrow -->
  <path d="M140 100 C 130 90, 120 70, 100 80" class="arrow" />
  <polygon points="100,80 105,76 107,82" fill="#d62728" />
  
  <!-- Heimlich thrust direction -->
  <path d="M120 110 C 100 100, 100 80, 100 70" class="arrow" />
  <polygon points="100,70 96,75 104,75" fill="#d62728" />
  
  <!-- Title -->
  <text x="125" y="20" text-anchor="middle" class="title">Manovra di Heimlich per bambini</text>
  
  <!-- Instructions -->
  <text x="25" y="215" class="text">1. Posizionarsi dietro il bambino con le braccia intorno alla vita</text>
  <text x="25" y="230" class="text">2. Posizionare il pugno tra l'ombelico e lo sterno</text>
  <text x="25" y="245" class="text">3. Eseguire spinte graduali verso l'interno e verso l'alto</text>
</svg>
