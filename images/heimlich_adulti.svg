<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="300" viewBox="0 0 400 300">
  <!-- Sfondo -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Figura adulto vittima (davanti) - vista laterale -->
  <g transform="translate(180, 150)">
    <!-- Corpo -->
    <path d="M -30,-60 C -35,-40 -35,40 -30,60 C -25,70 0,70 10,70 C 20,70 35,70 40,60 C 45,40 45,-40 40,-60 C 35,-80 -25,-80 -30,-60 Z" fill="#d3d3d3" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Testa -->
    <ellipse cx="0" cy="-80" rx="25" ry="30" fill="#d3d3d3" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Punto di ostruzione - gola -->
    <circle cx="0" cy="-50" r="5" fill="#dc3545" stroke="#6c757d" stroke-width="1"/>
    <text x="10" y="-45" font-family="Arial" font-size="8" fill="#dc3545">Ostruzione</text>
  </g>
  
  <!-- Soccorritore dietro la vittima -->
  <g transform="translate(150, 150)">
    <!-- Corpo del soccorritore (dietro) -->
    <path d="M -70,-50 C -75,-30 -75,50 -70,70 C -65,80 -45,80 -40,80 C -35,80 -25,80 -20,70 C -15,50 -15,-30 -20,-50 C -25,-70 -65,-70 -70,-50 Z" fill="#adb5bd" stroke="#495057" stroke-width="2"/>
    
    <!-- Testa del soccorritore (laterale) -->
    <ellipse cx="-45" cy="-70" rx="20" ry="25" fill="#adb5bd" stroke="#495057" stroke-width="2"/>
    
    <!-- Braccia del soccorritore che circondano la vittima -->
    <!-- Braccio sinistro -->
    <path d="M -60,-30 C -75,-10 -60,20 -20,0" fill="none" stroke="#adb5bd" stroke-width="10" stroke-linecap="round"/>
    <!-- Braccio destro -->
    <path d="M -30,-30 C -15,-10 -40,20 -20,0" fill="none" stroke="#adb5bd" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Mani in posizione per la manovra di Heimlich -->
    <g transform="translate(-20, 0)">
      <!-- Pugno -->
      <rect x="-10" y="-10" width="20" height="20" fill="#e9ecef" stroke="#495057" stroke-width="2" rx="3" ry="3"/>
      <!-- Altra mano che afferra il pugno -->
      <path d="M -10,0 C -30,0 -30,20 -10,20" stroke="#adb5bd" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Freccia che indica la direzione della spinta -->
  <g transform="translate(150, 150)">
    <path d="M -30,0 L -25,0" stroke="#dc3545" stroke-width="3" stroke-dasharray="5,3" marker-end="url(#arrowhead1)"/>
    <path d="M -30,0 L -35,0" stroke="#dc3545" stroke-width="3" stroke-dasharray="5,3" marker-end="url(#arrowhead2)"/>
    <defs>
      <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
      </marker>
      <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="180">
        <polygon points="10 0, 0 3.5, 10 7" fill="#dc3545"/>
      </marker>
    </defs>
  </g>
  
  <!-- Posizione corretta delle mani -->
  <g transform="translate(280, 90)">
    <rect x="-50" y="-25" width="120" height="80" rx="5" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
    <text x="10" y="-10" font-family="Arial" font-size="11" fill="#212529" text-anchor="middle" font-weight="bold">Posizione delle mani:</text>
    <g transform="translate(0, 20) scale(0.8)">
      <ellipse cx="0" cy="0" rx="30" ry="40" fill="#d3d3d3" stroke="#6c757d" stroke-width="1"/>
      <circle cx="0" cy="-10" r="3" fill="#dc3545" stroke="none"/>
      <circle cx="0" cy="20" r="3" fill="#495057" stroke="none"/>
      <text x="40" y="-10" font-family="Arial" font-size="10" fill="#dc3545">Sterno</text>
      <text x="40" y="20" font-family="Arial" font-size="10" fill="#495057">Ombelico</text>
      <text x="10" y="40" font-family="Arial" font-size="10" fill="#0d6efd">Pugno tra sterno</text>
      <text x="10" y="50" font-family="Arial" font-size="10" fill="#0d6efd">e ombelico</text>
    </g>
  </g>
  
  <!-- Titolo -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">Manovra di Heimlich - Adulti</text>
  
  <!-- Istruzioni sintetiche -->
  <g transform="translate(80, 90)">
    <rect x="-50" y="-25" width="140" height="130" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="20" y="-10" font-family="Arial" font-size="12" fill="#212529" font-weight="bold">Procedura:</text>
    <text x="20" y="10" font-family="Arial" font-size="11" fill="#343a40">1. Posizionati dietro la persona</text>
    <text x="20" y="30" font-family="Arial" font-size="11" fill="#343a40">2. Circonda la vita con le braccia</text>
    <text x="20" y="50" font-family="Arial" font-size="11" fill="#343a40">3. Posiziona il pugno tra</text>
    <text x="20" y="65" font-family="Arial" font-size="11" fill="#343a40">   ombelico e sterno</text>
    <text x="20" y="85" font-family="Arial" font-size="11" fill="#343a40">4. Afferra il pugno con l'altra mano</text>
    <text x="20" y="105" font-family="Arial" font-size="11" fill="#dc3545" font-weight="bold">5. Spingi con forza verso l'interno</text>
    <text x="20" y="120" font-family="Arial" font-size="11" fill="#dc3545" font-weight="bold">   e verso l'alto</text>
  </g>
  
  <!-- Note importanti -->
  <g transform="translate(200, 245)">
    <rect x="-180" y="-20" width="360" height="65" rx="5" fill="#e7f5ff" stroke="#0d6efd" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Note importanti:</text>
    <text x="0" y="20" font-family="Arial" font-size="11" fill="#343a40" text-anchor="middle">• Ripeti fino a quando l'oggetto viene espulso o la persona perde coscienza</text>
    <text x="0" y="40" font-family="Arial" font-size="11" fill="#dc3545" text-anchor="middle">• Se la persona perde coscienza, inizia immediatamente la RCP</text>
  </g>
</svg>