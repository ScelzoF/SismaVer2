<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Sfondo -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Titolo -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#212529" text-anchor="middle">Controllo del sanguinamento</text>
  
  <!-- Prima tecnica: pressione diretta -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="150" height="140" rx="5" ry="5" fill="#fff3f5" stroke="#dc3545" stroke-width="1"/>
    <text x="75" y="20" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Pressione diretta</text>
    
    <!-- Ferita -->
    <ellipse cx="75" cy="60" rx="40" ry="20" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <path d="M 60,55 L 90,65" stroke="#dc3545" stroke-width="3" stroke-linecap="round"/>
    <path d="M 65,50 L 85,70" stroke="#dc3545" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Mano/garza che preme -->
    <rect x="55" y="45" width="40" height="30" rx="5" ry="5" fill="#ffffff" stroke="#0d6efd" stroke-width="2"/>
    
    <!-- Freccia verso il basso indicante pressione -->
    <path d="M 75,30 L 75,45" stroke="#0d6efd" stroke-width="2" fill="none" marker-end="url(#arrowhead8)"/>
    <text x="90" y="40" font-family="Arial" font-size="10" fill="#0d6efd" text-anchor="start">Pressione</text>
    
    <defs>
      <marker id="arrowhead8" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#0d6efd"/>
      </marker>
    </defs>
    
    <!-- Istruzioni -->
    <text x="75" y="100" font-family="Arial" font-size="10" fill="#495057" text-anchor="middle">1. Usare garza sterile o panno pulito</text>
    <text x="75" y="115" font-family="Arial" font-size="10" fill="#495057" text-anchor="middle">2. Esercitare pressione diretta</text>
    <text x="75" y="130" font-family="Arial" font-size="10" fill="#495057" text-anchor="middle">3. Mantenere per 15 minuti</text>
  </g>
  
  <!-- Seconda tecnica: elevazione -->
  <g transform="translate(210, 70)">
    <rect x="0" y="0" width="150" height="140" rx="5" ry="5" fill="#fff3f5" stroke="#dc3545" stroke-width="1"/>
    <text x="75" y="20" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Elevazione dell'arto</text>
    
    <!-- Arto (stilizzato come braccio) -->
    <path d="M 30,110 C 50,80 100,30 130,80" stroke="#dee2e6" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Ferita sul braccio -->
    <ellipse cx="75" cy="65" rx="15" ry="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2" transform="rotate(-30, 75, 65)"/>
    <path d="M 70,60 L 80,70" stroke="#dc3545" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Freccia verso l'alto indicante elevazione -->
    <path d="M 75,90 L 75,120" stroke="#0d6efd" stroke-width="2" fill="none" marker-start="url(#arrowhead9)"/>
    <text x="85" y="110" font-family="Arial" font-size="10" fill="#0d6efd" text-anchor="start">Elevare</text>
    
    <defs>
      <marker id="arrowhead9" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="10 0, 0 3.5, 10 7" fill="#0d6efd"/>
      </marker>
    </defs>
    
    <!-- Cuore (indicante posizione elevata rispetto al cuore) -->
    <path d="M 30,120 C 25,110 10,110 15,120 C 20,130 30,130 30,120" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
    <path d="M 30,120 C 35,110 50,110 45,120 C 40,130 30,130 30,120" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
    
    <!-- Istruzioni -->
    <text x="75" y="130" font-family="Arial" font-size="10" fill="#495057" text-anchor="middle">Sollevare l'arto ferito sopra</text>
    <text x="75" y="140" font-family="Arial" font-size="9" fill="#495057" text-anchor="middle">il livello del cuore</text>
  </g>
  
  <!-- Avvertenze e considerazioni importanti -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="300" height="60" rx="5" ry="5" fill="#e7f5ff" stroke="#0d6efd" stroke-width="1"/>
    <text x="150" y="20" font-family="Arial" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Importante</text>
    <text x="150" y="40" font-family="Arial" font-size="11" fill="#495057" text-anchor="middle">• Non rimuovere oggetti conficcati nella ferita</text>
    <text x="150" y="55" font-family="Arial" font-size="11" fill="#dc3545" text-anchor="middle">• Chiamare subito il 112/118 se il sanguinamento è grave o non si arresta</text>
  </g>
  
  <!-- Indicazione per laccio emostatico (uso rarissimo) -->
  <g transform="translate(30, 40)">
    <path d="M 350,140 L 330,130" stroke="#ffc107" stroke-width="1" stroke-dasharray="2,1" fill="none" marker-end="url(#arrowhead10)"/>
    <text x="355" y="140" font-family="Arial" font-size="9" fill="#212529" text-anchor="start">Laccio emostatico:</text>
    <text x="355" y="150" font-family="Arial" font-size="9" fill="#212529" text-anchor="start">Solo per soccorritori</text>
    <text x="355" y="160" font-family="Arial" font-size="9" fill="#212529" text-anchor="start">addestrati e solo</text>
    <text x="355" y="170" font-family="Arial" font-size="9" fill="#212529" text-anchor="start">in casi estremi</text>
    <defs>
      <marker id="arrowhead10" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ffc107"/>
      </marker>
    </defs>
  </g>
</svg>