<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="300" viewBox="0 0 400 300">
  <!-- Sfondo -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Figura umana stilizzata -->
  <g transform="translate(200, 150)">
    <!-- Corpo (realistica silhouette) -->
    <path d="M -40,-50 C -50,-30 -50,60 -40,80 C -35,90 -10,90 0,90 C 10,90 35,90 40,80 C 50,60 50,-30 40,-50 C 30,-70 -30,-70 -40,-50 Z" fill="#d3d3d3" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Testa -->
    <ellipse cx="0" cy="-70" rx="25" ry="30" fill="#d3d3d3" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Punto indicato sullo sterno - metà inferiore -->
    <circle cx="0" cy="-10" r="6" fill="#dc3545" stroke="#6c757d" stroke-width="1"/>
    
    <!-- Indicazione della posizione delle mani -->
    <g transform="translate(0, -10)">
      <path d="M -15,-5 C -15,5 15,5 15,-5" fill="none" stroke="#0d6efd" stroke-width="2"/>
      <rect x="-15" y="-10" width="30" height="10" rx="3" fill="#e7f5ff" stroke="#0d6efd" stroke-width="1"/>
    </g>
    
    <!-- Simbolo croce rossa -->
    <g transform="translate(30, -60)">
      <circle cx="0" cy="0" r="12" fill="white" stroke="#dc3545" stroke-width="1.5"/>
      <rect x="-2" y="-8" width="4" height="16" fill="#dc3545" rx="1" ry="1"/>
      <rect x="-8" y="-2" width="16" height="4" fill="#dc3545" rx="1" ry="1"/>
    </g>
  </g>
  
  <!-- Indicazioni sulla profondità di compressione -->
  <g transform="translate(290, 150)">
    <text x="0" y="-30" font-family="Arial" font-size="12" fill="#343a40" text-anchor="start">Profondità:</text>
    <text x="0" y="-15" font-family="Arial" font-size="12" fill="#dc3545" font-weight="bold" text-anchor="start">5-6 cm</text>
    
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#343a40" stroke-width="1"/>
    <line x1="-20" y1="30" x2="20" y2="30" stroke="#343a40" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="30" stroke="#343a40" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="25" y="15" font-family="Arial" font-size="10" fill="#343a40" text-anchor="start">5-6 cm</text>
  </g>
  
  <!-- Informazioni sulla frequenza -->
  <g transform="translate(200, 245)">
    <rect x="-100" y="0" width="200" height="45" rx="5" fill="#e7f5ff" stroke="#0d6efd" stroke-width="1"/>
    <text x="0" y="15" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle" font-weight="bold">Frequenza: 100-120 compressioni/min</text>
    <text x="0" y="35" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">Rapporto: 30 compressioni : 2 ventilazioni</text>
  </g>
  
  <!-- Titolo -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">RCP - Rianimazione Cardiopolmonare Adulti</text>
  
  <!-- Punti principali sintetici -->
  <g transform="translate(85, 80)">
    <rect x="-50" y="-15" width="130" height="120" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="15" y="0" font-family="Arial" font-size="12" fill="#343a40" font-weight="bold">Esecuzione:</text>
    <text x="15" y="20" font-family="Arial" font-size="11" fill="#343a40">1. Superficie rigida</text>
    <text x="15" y="40" font-family="Arial" font-size="11" fill="#343a40">2. Centro del torace</text>
    <text x="15" y="60" font-family="Arial" font-size="11" fill="#343a40">3. Braccia tese</text>
    <text x="15" y="80" font-family="Arial" font-size="11" fill="#343a40">4. Comprimi 5-6 cm</text>
    <text x="15" y="100" font-family="Arial" font-size="11" fill="#343a40">5. Rilascia completamente</text>
  </g>
</svg>